<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore</title>
<style>
    body {
        background-color: #0e0e0e;
        font-family: 'Segoe UI', sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        display: flex;
        gap: 30px;
    }
    .card {
        background: linear-gradient(145deg, #1a1a1a, #121212);
        border-radius: 20px;
        width: 220px;
        height: 280px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
        border: 2px solid transparent;
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }
    .card-icon {
        font-size: 50px;
        margin-bottom: 15px;
    }
    .card h3 {
        font-size: 1.4em;
        margin: 0;
    }
    .glow {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 60%);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }
</style>
<!-- Minimal Icons via RemixIcon -->
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="card" data-title="Blogs">
        <div class="glow"></div>
        <i class="ri-article-line card-icon"></i>
        <h3>Blogs</h3>
    </div>
    <div class="card" data-title="Gallery">
        <div class="glow"></div>
        <i class="ri-gallery-line card-icon"></i>
        <h3>Gallery</h3>
    </div>
    <div class="card" data-title="Art">
        <div class="glow"></div>
        <i class="ri-brush-line card-icon"></i>
        <h3>Art</h3>
    </div>
</div>

<script>
    document.querySelectorAll('.card').forEach(card => {
        const glow = card.querySelector('.glow');
        card.addEventListener('mousemove', e => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            glow.style.left = `${x - rect.width / 2}px`;
            glow.style.top = `${y - rect.height / 2}px`;
            glow.style.opacity = 1;
        });
        card.addEventListener('mouseleave', () => {
            glow.style.opacity = 0;
            card.style.transform = 'scale(1) rotateX(0) rotateY(0)';
            card.style.boxShadow = 'none';
            card.style.border = '2px solid transparent';
        });
        card.addEventListener('mouseenter', () => {
            card.style.transform = 'scale(1.08)';
            card.style.boxShadow = '0 15px 35px rgba(0, 255, 200, 0.3)';
            card.style.border = '2px solid rgba(0, 255, 200, 0.7)';
        });
    });
</script>

</body>
</html>
